<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Employee Login</title>

<body>
  <nav>

  <div class="login-container">
    <div class="login-box">
      <div class="role-menu">
        <button onclick="location.href='index.html'">ADMIN LOGIN</button>
        <button onclick="location.href='hr_login.html'">HR LOGIN</button>
      </div>
      
      <h2>EMPLOYEE LOGIN</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="employee1@raquelpawnshop.com" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>

        <button class="btn" type="submit">Login</button>
        <p id="msg" style="text-align:center; margin-top:10px;"></p>
        <div id="forget-password">
          <a href="testing.html">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
